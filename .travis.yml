branches:
  only:
  - master
sudo: true
language: cpp
matrix:
  include:
  - os: osx
    osx_image: xcode10.1
before_install:
- git config branch.autosetupmerge always && git config branch.autosetuprebase always
- export PATH=$PATH:$(pwd)/depot_tools/
- export BASEDIR=$(pwd)
install:
- fetch --nohooks webrtc
- sed -i -e "s|'src/resources'],|'src/resources'],'condition':'rtc_include_tests==true',|" src/DEPS
- gclient sync
- cd $BASEDIR/src
- gn gen out/macos --args="is_debug=false target_cpu=\"x64\" rtc_include_tests=false"
- ninja webrtc -C out/macos
- mkdir out/macos/release &&  mkdir out/macos/release/lib && mkdir out/macos/release/include
  && cp out/macos/obj/libwebrtc.a out/macos/release/lib/
- find . -name '*.h' | xargs gcp --parents -t out/macos/release/include/
- ls -al out/macos/release/include/
- tar -zcvf out/macos/release.tar.gz  $BASEDIR/src
script:
- echo "webrtc"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$BASEDIR/src/out/macos/release.tar.gz"
  skip_cleanup: true
  file_glob: true
  on:
    repo: shuinan/webrtc-build
